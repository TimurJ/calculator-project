<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="calculator">
      <section class="result">
        <div class="result-text">0</div>
      </section>

      <section class="calculator-top">
        <button class="main-button button">C</button>
        <button class="main-button button">←</button>
        <button class="secondary-button button">÷</button>
      </section>

      <section class="calculator-main">
        <button class="main-button button">7</button>
        <button class="main-button button">8</button>
        <button class="main-button button">9</button>
        <button class="secondary-button button">×</button>
        <button class="main-button button">4</button>
        <button class="main-button button">5</button>
        <button class="main-button button">6</button>
        <button class="secondary-button button">-</button>
        <button class="main-button button">1</button>
        <button class="main-button button">2</button>
        <button class="main-button button">3</button>
        <button class="secondary-button button">+</button>
      </section>

      <section class="calculator-bottom">
        <button class="main-button button">0</button>
        <button class="secondary-button button">=</button>
      </section>
    </section>

    <script src="./calculator.js"></script>
  </body>
</html>
